[gcode_macro purple]
gcode:
  SET_LED LED=status RED=0.5 GREEN=0 BLUE=0.5
  
[gcode_macro yellow]
gcode:
  SET_LED LED=status RED=0.8 GREEN=0.8 BLUE=0.0
  
[gcode_macro red]
gcode:
  SET_LED LED=status RED=0.5 GREEN=0 BLUE=0
  
[gcode_macro green]
gcode:
  SET_LED LED=status RED=0 GREEN=0.5 BLUE=0
  
[gcode_macro blue]
gcode:
  SET_LED LED=status RED=0 GREEN=0 BLUE=0.5

[gcode_macro status_off]
gcode:
  SET_LED LED=status RED=0 GREEN=0 BLUE=0


