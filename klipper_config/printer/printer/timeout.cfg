[delayed_gcode delayed_printer_off]
initial_duration: 0.
gcode:
  {%if printer.idle_timeout.state == "Idle" %}
    SET_LED LED=status RED=0 GREEN=0 BLUE=0 SYNC=0
    POWER_OFF_PRINTER
  {% endif %}

[idle_timeout]
gcode:
  M84
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=delayed_printer_off DURATION=20